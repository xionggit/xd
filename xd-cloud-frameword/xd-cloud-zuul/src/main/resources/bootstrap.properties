spring.application.name=zuul-server
logging.level.root=info
spring.cloud.config.profile=dev

#\u914d\u7f6e\u4e2d\u5fc3\u914d\u7f6e\u65b9\u5f0f\u4e00\uff0c\u670d\u52a1\u5316\u6a21\u5f0f
spring.cloud.consul.host=127.0.0.1
spring.cloud.consul.port=8500

#\u6ce8\u518c\u670d\u52a1\u65f6\u4f7f\u7528ip\u5730\u5740\u800c\u4e0d\u662f\u4e3b\u673a\u540d
spring.cloud.consul.discovery.prefer-ip-address=true
#\u552f\u4e00\u7684\u670d\u52a1\u5b9e\u4f8bID
#ID\u9ed8\u8ba4\u4e3a${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
spring.cloud.consul.discovery.instance-id=${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}

#\u7528\u4e8e\u6307\u793a\u5df2\u542f\u7528\u914d\u7f6e\u670d\u52a1\u5668\u53d1\u73b0\u7684\u6807\u5fd7\uff08\u5c06\u901a\u8fc7\u53d1\u73b0\u67e5\u627e\u914d\u7f6e\u670d\u52a1\u5668URL\uff09
spring.cloud.config.discovery.enabled=true
#\u7528\u4e8e\u5b9a\u4f4d\u914d\u7f6e\u670d\u52a1\u5668\u7684\u670d\u52a1ID\uff0c\u53caconfig-service\u4e2d\u5b9a\u4e49\u7684spring.application.name
spring.cloud.config.discovery.service-id=config-service

#\u914d\u7f6e\u4e2d\u5fc3\u914d\u7f6e\u65b9\u5f0f\u4e8c\uff0c\u76f4\u63a5\u5199\u6b7b
#spring.cloud.config.uri=http://127.0.0.1:41203/
#spring.cloud.config.label=master

#\u9996\u9009\u7684\u7f51\u7edc\u5730\u5740 \u652f\u6301Java\u6b63\u5219\u8868\u8fbe\u5f0f\u5217\u8868\uff0c\u7528\u4e8e\u6392\u9664127.0.0.1\u7b49\u95ee\u9898\uff0c\u4f7f\u7528eureka\u662f\u5076\u5c14\u4e0d\u8d77\u4f5c\u7528
spring.cloud.inetutils.preferredNetworks[0]=^39\.107\.*
spring.cloud.inetutils.preferredNetworks[1]=^192\.168\.*
